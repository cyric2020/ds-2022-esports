{%block navbar%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="nav">
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>

    <div class="right flex">
        <a href="/login" class="right full" id="login">Login</a>
        <div id="logout">
            <div class="notifications">
                <span class="material-symbols-rounded icon" id="not-icon">notifications</span>
                <span class="not-count">5</span>
            </div>
            <a href="settings">
                <span class="material-symbols-rounded icon">settings</span>
            </a>
            <a href="/logout" class="right outline">Logout</a>
        </div>
    </div>
</div>

<div class="notificaiton-center" id="not-center">
<h3>Notification Center</h3>
</div>

<style>
    .material-symbols-rounded {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
</style>

<style>

.nav{
    background-color: var(--darker);
    min-height: 40px;
    width: 100%;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 20px;
    padding-left: 15px;
    padding-right: 15px;
}

.nav a{
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    padding: 10px 10px 10px 10px; 
    border-radius: 10px;
    display: block;
}

.nav > .right{
    margin-left: auto;
}

.nav a.full{
    background-color: var(--primary);
    padding-left: 40px;
    padding-right: 40px;
}

.nav a.outline{
    background-color: transparent;
    border: 4px solid var(--primary);
    padding: 6px;
    padding-left: 36px;
    padding-right: 36px;
}

#logout{
    display: flex;
    align-items: center;
    gap: 10px;
}

.icon{
    height: min-content;
    color: var(--off-white);
}

.notifications{
    position: relative;
}

.not-count{
    position: absolute;
    top: -5px;
    right: 0px;
    background-color: var(--primary);
    color: white;
    border-radius: 10px;
    padding: 2px;
    font-size: 10px;
    font-weight: 600;
    width: 17px;
    text-align: center;
}

.notificaiton-center{
    position: absolute;
    background-color: var(--light);
    box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.25);
    padding: 1rem;
    border-radius: 10px;
}
</style>

<script src="{{ url_for('static', filename='nav.js') }}"></script>
{%endblock%}
