{% extends 'layout.html' %}


{%block head%}
<title>Settings</title>
{%endblock%}


{%block content%} 
<body>
    <div class="settings">
        <h1>Settings</h1>
        <div class="avatar">
            <img src="{{ url_for('static', filename='img/icon.jpg') }}" alt="avatar">
            <!-- <form action="/settings" method="POST" enctype="multipart/form-data">
                <input type="file" name="avatar" id="avatar">
                <input type="submit" value="Upload">
            </form> -->
        </div>
        <input type="text" id="username" placeholder="Username">
        <!-- <input type="password" id="password" placeholder="Password"> -->
        <input type="number" id="student_id" placeholder="Student ID">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="real_name" placeholder="Real Name">
        <textarea name="bio" id="bio" cols="30" rows="2" placeholder="bio"></textarea>
        <button id="change_password">Change Password</button>
        <button>Save</button>
        <button class="red">Delete Account</button>
    </div>

    <div class="overlay" id="password_overlay">
        <div class="settings" id="password_element">
            <h1>Change Password</h1>
            <input type="password" id="old_password" placeholder="Old Password">
            <input type="password" id="new_password" placeholder="New Password">
            <input type="password" id="confirm_password" placeholder="Confirm Password">
            <div class="buttons">
                <button>Save</button>
                <button class="outline" id="close_change_password">Close</button>
            </div>
        </div>
    </div>

</body>

<script src="{{ url_for('static', filename='settings.js') }}"></script>
<style>
input{
    background-color: var(--dark) !important;
}

textarea{
    width: 100%;
    padding: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    border: 2px solid var(--primary);
    color: white;
    font-size: 1em;
    font-family: 'Roboto', sans-serif;
    background-color: var(--dark) !important;
    resize:none;
}

button{
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.5rem;
    font-size: 1em;
    font-family: 'Roboto', sans-serif;
    cursor: pointer;
}

.settings{
    background-color: var(--light);
    padding: 2rem;
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.25);
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: all 0.3s ease-in-out;
}

img{
    width: 150px;
    height: 150px;
    border-radius: 10px;
}

.overlay{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1;
    display: none;
    transition: all 0.5s ease-in-out;
}

.buttons{
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.buttons > button{
    flex-grow: 1;
    flex-basis: 0;
}

.outline{
    background-color: transparent;
    border: 4px solid var(--primary);
    padding: 0.3rem;
}

button.red{
    background-color: var(--red) !important;
}
</style>
{%endblock%}
